<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/WoofingLabs/Grabbit/refs/heads/main/images/1.png">

    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

        tailwind.config = {

                extend: {
                    colors: {
                        primary: '#0068FF',

    <style type="text/tailwindcss">

                text-shadow: 0 0 10px rgba(0, 104, 255, 0.5);

            .bg-grid {
                background-image: url('data:image/svg+xml,%3Csvg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"%3E%3Ccircle cx="1" cy="1" r="1" fill="%230068FF" fill-opacity="0.1"/%3E%3C/svg%3E');

</head>
<body class="bg-dark text-white font-sans overflow-x-hidden">
    <header class="fixed w-full z-50 bg-dark/90 backdrop-blur-md transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3 cursor-pointer hover:text-primary transition-colors">
                <div class="w-10 h-10 rounded-full overflow-hidden">
                    <img src="https://raw.githubusercontent.com/WoofingLabs/Grabbit/refs/heads/main/images/1.png" alt="Grabbit Logo" class="w-full h-full object-cover">
                </div>
                <span class="font-display text-3xl text-primary text-shadow-glow">Grabbit Swap</span>
            </div>
            <button id="menuToggle" class="md:hidden text-2xl text-primary">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <div id="mobileMenu" class="md:hidden bg-dark/95 absolute w-full top-full py-4 px-4 hidden">
            <div class="flex flex-col space-y-4">
                <a href="#swap" class="hover:text-primary transition-colors py-2 text-white">Swap Grabbit</a>
            </div>
        </div>
    </header>

    <section id="swap" class="min-h-screen pt-24 pb-16 bg-grid relative overflow-hidden flex items-center justify-center">
        <div class="absolute inset-0 bg-gradient-to-b from-primary/10 to-dark pointer-events-none"></div>
        <div class="absolute top-0 left-0 w-80 h-80 bg-primary/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-0 right-0 w-80 h-80 bg-secondary/10 rounded-full blur-3xl"></div>
        <div class="container mx-auto px-4 text-center relative z-10">
            <div class="w-48 h-48 mx-auto mb-8 animate-float">
                <img src="https://raw.githubusercontent.com/WoofingLabs/Grabbit/refs/heads/main/images/1.png" alt="Grabbit Logo" class="w-full h-full object-cover rounded-full border-4 border-secondary/50 glow-border">
            </div>
            <h1 class="font-display text-5xl md:text-7xl mb-6 text-primary text-shadow-glow">Swap Grabbit on GateSwap</h1>
            <p class="text-xl md:text-2xl text-light-gray max-w-3xl mx-auto mb-10">
                Buy or sell $Grabbit with GateSwap.
            </p>
            <div class="bg-dark/50 p-6 rounded-lg border border-primary/30 max-w-md mx-auto mb-8">
                <div class="flex flex-col space-y-4">
                    <div class="flex justify-center gap-4">
                        <button id="buyModeButton" class="px-6 py-2 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all">Buy Grabbit</button>
                        <button id="sellModeButton" class="px-6 py-2 bg-dark/80 border border-secondary text-secondary rounded-full font-medium hover:bg-secondary/10 transition-all">Sell Grabbit</button>
                    </div>
                    <button id="connectWalletButton" class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all">Connect Wallet</button>
                    <p id="networkStatus" class="text-light-gray text-sm">Click to connect wallet...</p>
                    <div class="flex items-center bg-dark/80 p-3 rounded-lg border border-primary/20">
                        <i class="fa fa-link text-accent mr-3"></i>
                        <span class="font-mono text-sm text-white truncate">0xA930Bbe6062cB0D67a2152F30a63Adb846e58fE0</span>
                        <button class="ml-3 text-light-gray hover:text-secondary transition-colors" onclick="copyContract()">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                    <p id="balanceStatus" class="text-light-gray text-sm">GT Balance: 0 | Grabbit Balance: 0</p>
                    <button id="approveButton" class="px-6 py-3 bg-secondary text-dark rounded-full font-medium hover:bg-secondary/80 transition-all hidden">Approve Grabbit</button>
                    <div id="amountInput">
                        <label id="amountLabel" class="block text-left text-light-gray mb-2">Total GT Amount</label>
                        <input id="amount" type="text" placeholder="Enter total GT amount" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                    </div>
                    <div>
                        <label class="block text-left text-light-gray mb-2">Slippage Tolerance (%)</label>
                        <input id="slippage" type="text" placeholder="Enter slippage (e.g., 5)" value="5" class="w-full px-4 py-2 bg-dark/80 border border-primary/20 rounded-lg text-white focus:outline-none focus:border-secondary">
                    </div>
                    <button id="swapButton" class="px-6 py-3 bg-primary text-white rounded-full font-medium hover:bg-primary/80 transition-all disabled:bg-dark/50 disabled:cursor-not-allowed" disabled>Buy Grabbit</button>
                    <p id="progressStatus" class="text-light-gray text-sm">Waiting for action...</p>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark/95 py-12 border-t border-primary/20">
        <div class="container mx-auto px-4 text-center">
            <p class="text-light-gray text-sm">Â© 2025 Grabbit. All rights reserved. DYOR and invest responsibly.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        const GATE_ROUTER = '0x12814690F59a9CE8bA87dC8cF0692442bAa9C097';
        const GRABBIT = '0xA930Bbe6062cB0D67a2152F30a63Adb846e58fE0';
        const WGT = '0x6803b8E93b13941F6B73b82E324B80251B3dE338';
        const GATE_PAIR = '0x691676510864d0f2f46e93aC9b0476702AfCC076';

        const routerAbi = [
            {
                "inputs": [
                    { "internalType": "uint256", "name": "amountOutMin", "type": "uint256" },
                    { "internalType": "address[]", "name": "path", "type": "address[]" },
                    { "internalType": "address", "name": "to", "type": "address" },
                    { "internalType": "uint256", "name": "deadline", "type": "uint256" }
                ],
                "name": "swapExactETHForTokensSupportingFeeOnTransferTokens",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [
                    { "internalType": "uint256", "name": "amountIn", "type": "uint256" },
                    { "internalType": "uint256", "name": "amountOutMin", "type": "uint256" },
                    { "internalType": "address[]", "name": "path", "type": "address[]" },
                    { "internalType": "address", "name": "to", "type": "address" },
                    { "internalType": "uint256", "name": "deadline", "type": "uint256" }
                ],
                "name": "swapExactTokensForETHSupportingFeeOnTransferTokens",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            }
        ];

        const erc20Abi = [
            {
                "constant": true,
                "inputs": [{ "name": "_owner", "type": "address" }],
                "name": "balanceOf",
                "outputs": [{ "name": "balance", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "constant": false,
                "inputs": [
                    { "name": "_spender", "type": "address" },
                    { "name": "_value", "type": "uint256" }
                ],
                "name": "approve",
                "outputs": [{ "name": "success", "type": "bool" }],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "constant": true,
                "inputs": [
                    { "name": "_owner", "type": "address" },
                    { "name": "_spender", "type": "address" }
                ],
                "name": "allowance",
                "outputs": [{ "name": "remaining", "type": "uint256" }],
                "stateMutability": "view",
                "type": "function"
            }
        ];

        const chains = {
            GateLayer: {
                chainId: 10088,
                chainName: 'Gate Layer',
                rpcUrl: 'https://gatelayer-rpc.gatenode.cc',
                blockExplorer: 'https://www.gatescan.org/gatelayer/',
                nativeCurrency: { name: 'GT', symbol: 'GT', decimals: 18 }
            }
        };

        const dogMessages = {
            connectSuccess: ["Woof! Wallet connected, ready to swap Grabbit!", "Arf! Connected, let's go!"],
            connectFail: ["Woof! Wallet connection failed, try again!", "Arf! Can't connect wallet!"],
            approveStart: ["Woof! Approving Grabbit, hold on!", "Arf! Authorizing Grabbit!"],
            approveSuccess: ["Woof! Grabbit approved, ready to sell!", "Arf! Approval done!"],
            approveFail: ["Woof! Approval failed, try again!", "Arf! Approval error!"],
            buyStart: ["Woof! Buying Grabbit, wait a sec!", "Arf! Getting Grabbit!"],
            buySuccess: ["Woof! Successfully bought Grabbit!", "Arf! Grabbit acquired!"],
            buyFail: ["Woof! Buy failed, check inputs!", "Arf! Something went wrong!"],
            sellStart: ["Woof! Selling Grabbit, hold on!", "Arf! Selling Grabbit now!"],
            sellSuccess: ["Woof! Successfully sold Grabbit!", "Arf! Sale complete!"],
            sellFail: ["Woof! Sell failed, check inputs!", "Arf! Sale error!"],
            invalidInput: ["Woof! Invalid amount or slippage!", "Arf! Check your inputs!"],
            userDenied: ["Woof! Transaction cancelled!", "Arf! You rejected the transaction!"],
            insufficientBalance: ["Woof! Not enough GT or Grabbit!", "Arf! Need more funds!"],
            insufficientGas: ["Woof! Not enough GT for gas!", "Arf! Gas funds low!"],
            insufficientAllowance: ["Woof! Grabbit not approved, approve first!", "Arf! Need Grabbit approval!"]
        };

        function getRandomMessage(type) {
            const messages = dogMessages[type];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        let web3, account, routerContract, grabbitContract;
        let isBuyMode = true;

        async function initializeWeb3() {
            if (window.ethereum) {
                web3 = new Web3(window.ethereum);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    account = (await web3.eth.getAccounts())[0];
                    document.getElementById('connectWalletButton').innerText = `Connected: ${account.slice(0, 6)}...${account.slice(-4)}`;
                    await switchNetwork('GateLayer');
                    await initializeContracts();
                    await checkBalances();
                    document.getElementById('networkStatus').innerText = 'Connected to Gate Layer';
                    document.getElementById('progressStatus').innerText = getRandomMessage('connectSuccess');
                } catch (error) {
                    document.getElementById('networkStatus').innerText = 'Wallet connection failed';
                    document.getElementById('progressStatus').innerText = getRandomMessage('connectFail');
                }
            } else {
                document.getElementById('networkStatus').innerText = 'Please install MetaMask';
                document.getElementById('progressStatus').innerText = 'Error: MetaMask not detected';
            }
        }

        async function switchNetwork(chain) {
            const chainConfig = chains[chain];
            try {
                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: `0x${chainConfig.chainId.toString(16)}` }]
                });
            } catch (switchError) {
                if (switchError.code === 4902) {
                    await window.ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: `0x${chainConfig.chainId.toString(16)}`,
                            chainName: chainConfig.chainName,
                            rpcUrls: [chainConfig.rpcUrl],
                            nativeCurrency: chainConfig.nativeCurrency,
                            blockExplorerUrls: [chainConfig.blockExplorer]
                        }]
                    });
                } else {
                    throw switchError;
                }
            }
        }

        async function initializeContracts() {
            routerContract = new web3.eth.Contract(routerAbi, GATE_ROUTER);
            grabbitContract = new web3.eth.Contract(erc20Abi, GRABBIT);
        }

        async function checkBalances() {
            if (!web3 || !account) {
                document.getElementById('swapButton').disabled = true;
                document.getElementById('approveButton').classList.add('hidden');
                document.getElementById('balanceStatus').innerText = 'GT Balance: 0 | Grabbit Balance: 0';
                return;
            }
            try {
                const gtBalance = await web3.eth.getBalance(account);
                const grabbitBalance = await grabbitContract.methods.balanceOf(account).call();
                const gtBalanceFormatted = Number(web3.utils.fromWei(gtBalance, 'ether')).toFixed(4);
                const grabbitBalanceFormatted = Number(grabbitBalance / 10).toFixed(1); // Grabbit: 1 decimal
                document.getElementById('balanceStatus').innerText = `GT Balance: ${gtBalanceFormatted} | Grabbit Balance: ${grabbitBalanceFormatted}`;
                await checkAllowance();
            } catch (error) {
                document.getElementById('balanceStatus').innerText = 'Balance check failed';
                document.getElementById('progressStatus').innerText = `Error: Balance check failed - ${error.message}`;
                document.getElementById('swapButton').disabled = true;
            }
        }

        async function checkAllowance() {
            if (!isBuyMode) {
                try {
                    const amount = document.getElementById('amount').value.trim();
                    if (!amount || isNaN(amount) || amount <= 0) {
                        document.getElementById('approveButton').classList.add('hidden');
                        document.getElementById('swapButton').disabled = true;
                        return;
                    }
                    const amountWei = web3.utils.toBN(amount * 10); // Grabbit: 1 decimal
                    const allowance = await grabbitContract.methods.allowance(account, GATE_ROUTER).call();
                    if (web3.utils.toBN(allowance).lt(amountWei)) {
                        document.getElementById('approveButton').classList.remove('hidden');
                        document.getElementById('swapButton').disabled = true;
                    } else {
                        document.getElementById('approveButton').classList.add('hidden');
                        document.getElementById('swapButton').disabled = false;
                    }
                } catch (error) {
                    document.getElementById('progressStatus').innerText = getRandomMessage('approveFail');
                    document.getElementById('swapButton').disabled = true;
                }
            } else {
                document.getElementById('approveButton').classList.add('hidden');
                document.getElementById('swapButton').disabled = document.getElementById('amount').value.trim() === '' || isNaN(document.getElementById('amount').value) || document.getElementById('amount').value <= 0;
            }
        }

        async function approveGrabbit() {
            const amount = document.getElementById('amount').value.trim();
            if (!amount || isNaN(amount) || amount <= 0) {
                document.getElementById('progressStatus').innerText = getRandomMessage('invalidInput');
                return;
            }
            try {
                document.getElementById('approveButton').innerHTML = 'Approving... <i class="fa fa-spinner fa-spin ml-2"></i>';
                document.getElementById('progressStatus').innerText = getRandomMessage('approveStart');
                const amountWei = web3.utils.toBN(amount * 10); // Grabbit: 1 decimal
                const gasPrice = await web3.eth.getGasPrice();
                const estimatedGas = await grabbitContract.methods.approve(GATE_ROUTER, amountWei).estimateGas({ from: account });
                const tx = await grabbitContract.methods.approve(GATE_ROUTER, amountWei).send({
                    from: account,
                    gas: Math.min(estimatedGas * 2, 1000000),
                    gasPrice
                });
                document.getElementById('progressStatus').innerText = `Approval successful: ${tx.transactionHash}`;
                document.getElementById('networkStatus').innerText = 'Grabbit approved';
                await checkAllowance();
            } catch (error) {
                document.getElementById('progressStatus').innerText = getRandomMessage('approveFail');
                if (error.code === 4001) {
                    document.getElementById('networkStatus').innerText = 'Transaction cancelled';
                } else if (error.message.includes('insufficient funds')) {
                    document.getElementById('networkStatus').innerText = 'Not enough GT for gas';
                    document.getElementById('progressStatus').innerText = getRandomMessage('insufficientGas');
                } else {
                    document.getElementById('networkStatus').innerText = 'Approval failed';
                }
            } finally {
                document.getElementById('approveButton').innerHTML = 'Approve Grabbit';
            }
        }

        async function swapGrabbit() {
            const amount = document.getElementById('amount').value.trim();
            const slippage = document.getElementById('slippage').value.trim();
            const status = document.getElementById('networkStatus');
            const swapButton = document.getElementById('swapButton');

            if (!web3 || !account) {
                status.innerText = 'Please connect wallet';
                document.getElementById('progressStatus').innerText = getRandomMessage('connectFail');
                return;
            }
            if (!amount || isNaN(amount) || amount <= 0 || !slippage || isNaN(slippage) || slippage < 0) {
                status.innerText = `Invalid ${isBuyMode ? 'GT' : 'Grabbit'} amount or slippage`;
                document.getElementById('progressStatus').innerText = getRandomMessage('invalidInput');
                return;
            }

            swapButton.disabled = true;
            swapButton.innerHTML = `${isBuyMode ? 'Buying' : 'Selling'}... <i class="fa fa-spinner fa-spin ml-2"></i>`;
            status.innerText = `Executing ${isBuyMode ? 'buy' : 'sell'}...`;
            document.getElementById('progressStatus').innerText = getRandomMessage(isBuyMode ? 'buyStart' : 'sellStart');

            try {
                const gasPrice = await web3.eth.getGasPrice();
                const slippagePercent = parseFloat(slippage) / 100;
                const path = isBuyMode ? [WGT, GRABBIT] : [GRABBIT, WGT];
                let estimatedGas, tx;

                if (isBuyMode) {
                    const gtAmountWei = web3.utils.toWei(amount, 'ether');
                    const amountOutMin = '0'; // No output calculation, set to 0 for safety
                    const gtBalance = await web3.eth.getBalance(account);
                    if (web3.utils.toBN(gtBalance).lt(web3.utils.toBN(gtAmountWei))) {
                        status.innerText = 'Insufficient GT balance';
                        document.getElementById('progressStatus').innerText = getRandomMessage('insufficientBalance');
                        return;
                    }
                    estimatedGas = await routerContract.methods.swapExactETHForTokensSupportingFeeOnTransferTokens(
                        amountOutMin,
                        path,
                        account,
                        Math.floor(Date.now() / 1000) + 60 * 20
                    ).estimateGas({ from: account, value: gtAmountWei });
                    const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                    if (web3.utils.toBN(gtBalance).lt(web3.utils.toBN(gtAmountWei).add(gasCost))) {
                        status.innerText = 'Not enough GT for gas';
                        document.getElementById('progressStatus').innerText = getRandomMessage('insufficientGas');
                        return;
                    }
                    tx = await routerContract.methods.swapExactETHForTokensSupportingFeeOnTransferTokens(
                        amountOutMin,
                        path,
                        account,
                        Math.floor(Date.now() / 1000) + 60 * 20
                    ).send({
                        from: account,
                        value: gtAmountWei,
                        gas: Math.min(estimatedGas * 2, 3000000),
                        gasPrice
                    });
                    status.innerText = 'Buy successful!';
                    document.getElementById('progressStatus').innerText = getRandomMessage('buySuccess') + ` ${tx.transactionHash}`;
                } else {
                    const grabbitAmountWei = web3.utils.toBN(amount * 10); // Grabbit: 1 decimal
                    const amountOutMin = '0'; // No output calculation
                    const grabbitBalance = await grabbitContract.methods.balanceOf(account).call();
                    if (web3.utils.toBN(grabbitBalance).lt(grabbitAmountWei)) {
                        status.innerText = 'Insufficient Grabbit balance';
                        document.getElementById('progressStatus').innerText = getRandomMessage('insufficientBalance');
                        return;
                    }
                    const allowance = await grabbitContract.methods.allowance(account, GATE_ROUTER).call();
                    if (web3.utils.toBN(allowance).lt(grabbitAmountWei)) {
                        status.innerText = 'Please approve Grabbit';
                        document.getElementById('progressStatus').innerText = getRandomMessage('insufficientAllowance');
                        return;
                    }
                    estimatedGas = await routerContract.methods.swapExactTokensForETHSupportingFeeOnTransferTokens(
                        grabbitAmountWei,
                        amountOutMin,
                        path,
                        account,
                        Math.floor(Date.now() / 1000) + 60 * 20
                    ).estimateGas({ from: account });
                    const gasCost = web3.utils.toBN(gasPrice).mul(web3.utils.toBN(estimatedGas));
                    const gtBalance = await web3.eth.getBalance(account);
                    if (web3.utils.toBN(gtBalance).lt(gasCost)) {
                        status.innerText = 'Not enough GT for gas';
                        document.getElementById('progressStatus').innerText = getRandomMessage('insufficientGas');
                        return;
                    }
                    tx = await routerContract.methods.swapExactTokensForETHSupportingFeeOnTransferTokens(
                        grabbitAmountWei,
                        amountOutMin,
                        path,
                        account,
                        Math.floor(Date.now() / 1000) + 60 * 20
                    ).send({
                        from: account,
                        gas: Math.min(estimatedGas * 2, 3000000),
                        gasPrice
                    });
                    status.innerText = 'Sell successful!';
                    document.getElementById('progressStatus').innerText = getRandomMessage('sellSuccess') + ` ${tx.transactionHash}`;
                }
                await checkBalances();
            } catch (error) {
                if (error.code === 4001) {
                    status.innerText = 'Transaction cancelled';
                    document.getElementById('progressStatus').innerText = getRandomMessage('userDenied');
                } else if (error.message.includes('insufficient funds')) {
                    status.innerText = `Insufficient ${isBuyMode ? 'GT' : 'Grabbit'} balance`;
                    document.getElementById('progressStatus').innerText = getRandomMessage('insufficientBalance');
                } else if (error.message.includes('INSUFFICIENT_OUTPUT_AMOUNT')) {
                    status.innerText = 'Slippage too low';
                    document.getElementById('progressStatus').innerText = getRandomMessage(isBuyMode ? 'buyFail' : 'sellFail');
                } else {
                    status.innerText = `${isBuyMode ? 'Buy' : 'Sell'} failed`;
                    document.getElementById('progressStatus').innerText = getRandomMessage(isBuyMode ? 'buyFail' : 'sellFail') + ` ${error.message}`;
                }
            } finally {
                swapButton.disabled = false;
                swapButton.innerHTML = isBuyMode ? 'Buy Grabbit' : 'Sell Grabbit';
            }
        }

        function copyContract() {
            const contract = '0xA930Bbe6062cB0D67a2152F30a63Adb846e58fE0';
            navigator.clipboard.writeText(contract).then(() => {
                const notification = document.createElement('div');
                notification.className = 'fixed bottom-4 right-4 bg-primary text-white px-4 py-2 rounded-lg shadow-lg z-50';
                notification.textContent = 'Contract address copied!';
                document.body.appendChild(notification);
                setTimeout(() => {
                    notification.style.opacity = '0';
                    notification.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(notification);
                    }, 300);
                }, 2000);
            });
        }

        document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
        document.getElementById('swapButton').addEventListener('click', swapGrabbit);
        document.getElementById('approveButton').addEventListener('click', approveGrabbit);
        document.getElementById('amount').addEventListener('input', checkAllowance);
        document.getElementById('slippage').addEventListener('input', checkAllowance);

        document.getElementById('buyModeButton').addEventListener('click', () => {
            isBuyMode = true;
            document.getElementById('buyModeButton').classList.add('bg-primary', 'text-white');
            document.getElementById('buyModeButton').classList.remove('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('sellModeButton').classList.remove('bg-primary', 'text-white');
            document.getElementById('sellModeButton').classList.add('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('amountLabel').innerText = 'Total GT Amount';
            document.getElementById('amount').placeholder = 'Enter total GT amount';
            document.getElementById('swapButton').innerText = 'Buy Grabbit';
            checkAllowance();
        });

        document.getElementById('sellModeButton').addEventListener('click', () => {
            isBuyMode = false;
            document.getElementById('sellModeButton').classList.add('bg-primary', 'text-white');
            document.getElementById('sellModeButton').classList.remove('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('buyModeButton').classList.remove('bg-primary', 'text-white');
            document.getElementById('buyModeButton').classList.add('bg-dark/80', 'border', 'border-secondary', 'text-secondary');
            document.getElementById('amountLabel').innerText = 'Total Grabbit Amount';
            document.getElementById('amount').placeholder = 'Enter total Grabbit amount';
            document.getElementById('swapButton').innerText = 'Sell Grabbit';
            checkAllowance();
        });

        document.addEventListener('DOMContentLoaded', () => {
            checkBalances();
            checkAllowance();
        });

        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            menuToggle.innerHTML = mobileMenu.classList.contains('hidden')
                ? '<i class="fa fa-bars"></i>'
                : '<i class="fa fa-times"></i>';
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                mobileMenu.classList.add('hidden');
                menuToggle.innerHTML = '<i class="fa fa-bars"></i>';
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        const navbar = document.getElementById('navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('bg-dark/95', 'shadow-lg');
            } else {
                navbar.classList.remove('bg-dark/95', 'shadow-lg');
            }
        });
    </script>
</body>
</html>
